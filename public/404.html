<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ramadan Tracker</title>
  <script type="text/javascript">
    // SPA redirect script for GitHub Pages
    // Handles both root and subdirectory deployments
    (function() {
      var pathSegmentsToKeep = 1; // Keep the repository name segment
      var l = window.location;
      var pathname = l.pathname;
      
      // If we're at the root of the repo (e.g., /RamadanTracker/), redirect to index
      if (pathname === '/RamadanTracker/' || pathname === '/RamadanTracker') {
        l.replace(l.origin + '/RamadanTracker/index.html');
        return;
      }
      
      // For other paths, redirect to index with hash routing
      var basePath = '/RamadanTracker';
      var redirectPath = basePath + '/index.html';
      
      if (pathname !== basePath + '/index.html') {
        var hash = pathname.replace(basePath, '') || '/';
        l.replace(l.origin + redirectPath + hash);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
